<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new tea</title>
</head>
<body>

  <header>
    <div class="container">
      <a href="#" class="header__logo">
        <img src="img/logo220.png" alt="">
      </a>
      <div class="header__bottom">
        <nav>          
          <a href="#" class="header__button">Green tea</a>
          <a href="#" class="header__button">Black tea</a>
          <a href="#" class="header__button">Other</a>
          <input type="search" placeholder="Search">
        </nav>
        <div class="header__user__menu">
          <a href="#" class="header__button">Log In</a>
          <a href="#" class="login__logo">
              <img src="img/login.png" alt="login">
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="tea__section">
        <form action="post">
          <input type="file" name="image"><br>
          <label for="name">Name: </label>
          <input name="name"><br>
          <label for="type">Type: </label>
          <input name="type"><br>
          <label for="country">Country: </label>
          <input name="country"><br>
          <label for="price">Price: </label>
          <input type="number" name="price"><br>
          <p>Stars rating</p>
          <label for="description">Description: </label>
          <input name="description"><br>
          <label for="comment">Comment: </label>
          <input name="comment"><br>
        </form>
      </section>
    </div>
  </main>

</body>

</html>
