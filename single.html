<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example tea</title>
</head>

<body>

  <header>
    <div class="container">
      <a href="#" class="header__logo">
        <img src="img/logo220.png" alt="">
      </a>
      <div class="header__bottom">
        <nav>          
          <a href="#" class="header__button">Green tea</a>
          <a href="#" class="header__button">Black tea</a>
          <a href="#" class="header__button">Other</a>
          <input type="search" placeholder="Search">
        </nav>
        <div class="header__user__menu">
          <a href="#" class="header__button">Log In</a>
          <a href="#" class="login__logo">
              <img src="img/login.png" alt="login">
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="tea__section">
        <div class="main__information">
          <img>
          <p class="tea__fullname">Name</p>
          <p class="tea__type">Type</p>
          <p class="tea__stats">Country</p>
          <p class="tea__stats">Rating</p>
          <p class="tea__stats">Price</p>
        </div>
        <p class="tea__description">Description</p>
      </section>
      <section class="feedback__section">
        <div class="comment__section">
          <ul id="comment-list">
            <li id="comment-item">
              <div class="comment">
                <p class="comment__author">Author:</p>
                <p class="comment__text">Comment</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="rating__section">
          <h3>Rating</h3>
        </div>
      </section>
    </div>
  </main>

</body>

</html>
