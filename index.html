<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teamania</title>
</head>

<body>

  <header>
    <div class="container">
      <a href="#" class="header__logo">
        <img src="img/logo220.png" alt="">
      </a>
      <div class="header__bottom">
        <nav>          
          <a href="#" class="header__button">Green tea</a>
          <a href="#" class="header__button">Black tea</a>
          <a href="#" class="header__button">Other</a>
          <input type="search" placeholder="Search">
        </nav>
        <div class="header__login">
          <a href="#" class="header__button">Log In</a>
          <a href="#" class="login__logo">
              <img src="img/login.png" alt="login">
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">

      <section class="top__five">
        <h2>Top 5</h2>
        <ul id="top-five-results">
          <li id="search-item">
            <a href="">
              <img>
              <p class="tea__fullname">Name</p>
              <p class="tea__type">Type</p>
            </a>
            <div class="tea__info">
              <p class="tea__stats">Country</p>
              <p class="tea__stats">Rating</p>
              <p class="tea__stats">Price</p>
              <p class="tea__description">Description</p>
            </div>
          </li>
        </ul>
      </section>

      <section class="last-ten">
        <h2>Last 10</h2>
        <ul id="last-ten-results">
          <li id="search-item">
            <a href="">
              <img>
              <p class="tea__fullname">Name</p>
              <p class="tea__type">Type</p>
            </a>
            <div class="tea__info">
              <p class="tea__stats">Country</p>
              <p class="tea__stats">Rating</p>
              <p class="tea__stats">Price</p>
              <p class="tea__description">Description</p>
            </div>
          </li>
        </ul>
      </section>

    </div>
  </main>

</body>

</html>
